<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Book Appointment</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <div class="form-header">
              <h1>Add Consultant</h1>
            </div>
            <form action="/add" method="post" th:object="${consultant}">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">First Name</span>
                    <input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}"
                      placeholder="Enter your name">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Last Name</span>
                    <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}"
                      placeholder="Enter your name">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <span class="form-label">Part Time:</span>
                    <input class="form-control" type="checkbox" id="isPartTime" name="isPartTime"
                      th:field="*{isPartTime}"><br>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <span class="form-label">Email:</span>
                    <input class="form-control" type="email" id="email" name="email" th:field="*{email}" required>
                  </div>
                </div>

              </div>
              <div class="form-btn">
                <button type="submit" class="submit-btn">Add</button>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>

</html>
